<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Short - All-in-One Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e1e1e;
            --secondary-color: #2e2e2e;
            --accent-color: #4CAF50;
            --text-color: #ffffff;
            --hover-color: #444444;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.2);
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
        }
        .dashboard {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background-color: var(--secondary-color);
            padding: 20px;
            width: 250px;
            position: fixed;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }
        .app-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--accent-color);
        }
        .app-description {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
            text-align: center;
        }
        .nav-item {
            padding: 15px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        .nav-item:hover {
            background-color: var(--hover-color);
            transform: translateX(5px);
        }
        .nav-item.active {
            background-color: var(--accent-color);
            box-shadow: var(--card-shadow);
        }
        .nav-item i {
            margin-right: 15px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }
        .main-content {
            margin-left: 250px;
            padding: 30px;
            background: linear-gradient(145deg, var(--primary-color), #333);
            flex: 1;
        }
        .stats-grid {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: var(--secondary-color);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1 1 calc(33.333% - 25px);
            min-width: 300px;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-color);
        }
        .stat-card h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin: 15px 0;
            color: #fff;
        }
        .stat-subtitle {
            font-size: 14px;
            color: #888;
        }
        .account-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 30px;
        }
        .account-card {
            background: var(--secondary-color);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1 1 calc(33.333% - 25px);
            min-width: 300px;
        }
        .account-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .account-card h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }
        .account-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .action-button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            flex: 1;
        }
        .generate-btn {
            background: var(--success-color);
            color: white;
        }
        .cron-btn {
            background: var(--warning-color);
            color: white;
        }
        .action-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        .add-account-card {
            background: rgba(76, 175, 80, 0.1);
            border: 2px dashed var(--accent-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            min-height: 200px;
        }
        .add-account-card i {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-color);
            padding: 30px;
            border-radius: 15px;
            min-width: 400px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-color);
        }
        .modal-close {
            font-size: 24px;
            cursor: pointer;
            color: #888;
            transition: color 0.3s ease;
        }
        .modal-close:hover {
            color: var(--danger-color);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #888;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
            color: white;
            transition: all 0.3s ease;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }
        .notification {
            background: var(--secondary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease;
        }
        .notification.success {
            border-left: 4px solid var(--success-color);
        }
        .notification.warning {
            border-left: 4px solid var(--warning-color);
        }
        .notification.error {
            border-left: 4px solid var(--danger-color);
        }
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--secondary-color);
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--card-shadow);
            z-index: 999;
        }
        .theme-toggle i {
            font-size: 20px;
            color: var(--accent-color);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        @media (max-width: 1200px) {
            .stat-card, .account-card {
                flex: 1 1 calc(50% - 25px);
            }
        }
        @media (max-width: 768px) {
            .stat-card, .account-card {
                flex: 1 1 100%;
            }
            .modal-content {
                min-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h1 class="app-title">One-Short</h1>
            <p class="app-description">All-in-One Dashboard</p>
            <nav class="nav-menu">
                <div class="nav-item active" id="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item" id="youtubeAccounts">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube Accounts</span>
                </div>
                <div class="nav-item" id="twitterAccounts">
                    <i class="fab fa-twitter"></i>
                    <span>Twitter Accounts</span>
                </div>
                <div class="nav-item" id="affiliateMarketing">
                    <i class="fas fa-dollar-sign"></i>
                    <span>Affiliate Marketing</span>
                </div>
                <div class="nav-item" id="outreach">
                    <i class="fas fa-envelope"></i>
                    <span>Outreach</span>
                </div>
                <div class="nav-item" id="telegram">
                    <i class="fab fa-telegram"></i>
                    <span>Telegram</span>
                </div>
                <div class="nav-item" id="autoGen">
                    <i class="fas fa-robot"></i>
                    <span>Auto Gen</span>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <div class="stats-grid" id="dashboardContent">
                <div class="stat-card">
                    <h3>Operating System</h3>
                    <div class="stat-value" id="osName">Loading...</div>
                    <div class="stat-subtitle" id="osVersion">Loading...</div>
                </div>
                <div class="stat-card">
                    <h3>Uptime</h3>
                    <div class="stat-value" id="uptime">Loading...</div>
                    <div class="stat-subtitle">Time since last boot</div>
                </div>
                <div class="stat-card">
                    <h3>Storage</h3>
                    <div class="stat-value" id="storage">Loading...</div>
                    <div class="stat-subtitle">Total / Free</div>
                </div>
            </div>

            <div class="account-grid" id="accountGrid" style="display: none;">
                <div class="account-card add-account-card">
                    <i class="fas fa-plus-circle"></i>
                    <p>Add New Account</p>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="addAccountModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Account</h2>
                <span class="modal-close">&times;</span>
            </div>
            <form id="addAccountForm">
                <div class="form-group">
                    <label class="form-label">Account Name</label>
                    <input type="text" class="form-input" name="nickname" required>
                </div>
                <div class="form-group">
                    <label class="form-label">API Key</label>
                    <input type="password" class="form-input" name="apiKey" required>
                </div>
                <button type="submit" class="action-button generate-btn">Add Account</button>
            </form>
        </div>
    </div>

    <div class="notification-container"></div>

    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const accountGrid = document.getElementById('accountGrid');
            const dashboardContent = document.getElementById('dashboardContent');
            const youtubeAccounts = document.getElementById('youtubeAccounts');
            const dashboard = document.getElementById('dashboard');

            function fetchSystemInfo() {
                fetch('/api/system-info')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('osName').textContent = data.os.name;
                        document.getElementById('osVersion').textContent = data.os.version;
                        document.getElementById('uptime').textContent = new Date(data.uptime * 1000).toISOString().substr(11, 8);
                        document.getElementById('storage').textContent = `${(data.storage.total / (1024 ** 3)).toFixed(2)} GB / ${(data.storage.free / (1024 ** 3)).toFixed(2)} GB`;
                    });
            }

            function fetchAccounts() {
                fetch('/api/accounts')
                    .then(response => response.json())
                    .then(accounts => {
                        accountGrid.innerHTML = '<div class="account-card add-account-card"><i class="fas fa-plus-circle"></i><p>Add New Account</p></div>';
                        accounts.forEach(account => {
                            const accountCard = document.createElement('div');
                            accountCard.className = 'account-card';
                            accountCard.innerHTML = `
                                <h3>${account.nickname}</h3>
                                <p>ID: ${account.id}</p>
                                <p>Niche: ${account.niche}</p>
                                <p>Language: ${account.language}</p>
                                <div class="account-actions">
                                    <button class="action-button generate-btn" onclick="generateVideo('${account.id}')">Generate</button>
                                    <button class="action-button cron-btn" onclick="setupCron('${account.id}')">Cron Job</button>
                                </div>
                            `;
                            accountGrid.insertBefore(accountCard, accountGrid.firstChild);
                        });
                    });
            }

            youtubeAccounts.addEventListener('click', () => {
                dashboardContent.style.display = 'none';
                accountGrid.style.display = 'flex';
                fetchAccounts();
            });

            dashboard.addEventListener('click', () => {
                accountGrid.style.display = 'none';
                dashboardContent.style.display = 'flex';
                fetchSystemInfo();
            });

            fetchSystemInfo();

            window.generateVideo = function(id) {
                fetch(`/api/generate/${id}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            alert('Video generated successfully!');
                        } else {
                            alert('Failed to generate video.');
                        }
                    });
            };

            window.setupCron = function(id) {
                const scheduleType = prompt("Enter schedule type (daily/twice):");
                fetch(`/api/cron/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ schedule_type: scheduleType })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        alert('Cron job set successfully!');
                    } else {
                        alert('Failed to set cron job.');
                    }
                });
            };
        });
    </script>
</body>
</html>
