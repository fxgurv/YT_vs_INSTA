<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Short - YouTube Shorts Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #1e1e1e;
            --secondary-color: #2e2e2e;
            --accent-color: #4CAF50;
            --text-color: #ffffff;
            --hover-color: #444444;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.2);
            --success-color: #4CAF50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--secondary-color);
            padding: 20px;
            width: 250px;
            position: fixed;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-250px);
        }

        .app-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid var(--accent-color);
        }

        .app-description {
            font-size: 14px;
            color: #888;
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-item {
            padding: 15px;
            margin-bottom: 8px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .nav-item:hover {
            background-color: var(--hover-color);
            transform: translateX(5px);
        }

        .nav-item.active {
            background-color: var(--accent-color);
            box-shadow: var(--card-shadow);
        }

        .nav-item i {
            margin-right: 15px;
            font-size: 18px;
            width: 24px;
            text-align: center;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            background: linear-gradient(145deg, var(--primary-color), #333);
            flex: 1;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 0;
        }

        .stats-grid {
            display: flex;
            gap: 25px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: var(--secondary-color);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1 1 calc(33.333% - 25px);
            min-width: 300px;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--accent-color);
        }

        .stat-card h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin: 15px 0;
            color: #fff;
        }

        .stat-subtitle {
            font-size: 14px;
            color: #888;
        }

        .account-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-top: 30px;
        }

        .account-card {
            background: var(--secondary-color);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            flex: 1 1 calc(33.333% - 25px);
            min-width: 300px;
        }

        .account-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        .account-card h3 {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .account-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .action-button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            flex: 1;
        }

        .generate-btn {
            background: var(--success-color);
            color: white;
        }

        .cron-btn {
            background: var(--warning-color);
            color: white;
        }

        .danger-btn {
            background: var(--danger-color);
            color: white;
        }

        .action-button:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        .add-account-card {
            background: rgba(76, 175, 80, 0.1);
            border: 2px dashed var(--accent-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            min-height: 200px;
        }

        .add-account-card i {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--secondary-color);
            padding: 30px;
            border-radius: 15px;
            min-width: 400px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-color);
        }

        .modal-close {
            font-size: 24px;
            cursor: pointer;
            color: #888;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--danger-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #888;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #444;
            border-radius: 8px;
            background: rgba(0,0,0,0.2);
            color: white;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .notification {
            background: var(--secondary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        .notification.success {
            border-left: 4px solid var(--success-color);
        }

        .notification.warning {
            border-left: 4px solid var(--warning-color);
        }

        .notification.error {
            border-left: 4px solid var(--danger-color);
        }

        .account-options {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .options-menu {
            display: none;
            position: absolute;
            top: 20px;
            right: 0;
            background: var(--secondary-color);
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            z-index: 10;
        }

        .options-menu .option {
            padding: 10px 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .options-menu .option:hover {
            background: var(--hover-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 1200px) {
            .stat-card, .account-card {
                flex: 1 1 calc(50% - 25px);
            }
        }

        @media (max-width: 768px) {
            .stat-card, .account-card {
                flex: 1 1 100%;
            }
            .modal-content {
                min-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h1 class="app-title">One-Short</h1>
            <p class="app-description">YouTube Shorts Dashboard</p>
            <nav class="nav-menu">
                <div class="nav-item active" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </div>
                <div class="nav-item" data-page="accounts">
                    <i class="fab fa-youtube"></i>
                    <span>YouTube Accounts</span>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <div class="sidebar-toggle" onclick="toggleSidebar()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="stats-grid" id="dashboardContent">
                <div class="stat-card">
                    <h3>Operating System</h3>
                    <div class="stat-value" id="osInfo">Loading...</div>
                </div>
                <div class="stat-card">
                    <h3>Uptime</h3>
                    <div class="stat-value" id="uptimeInfo">Loading...</div>
                </div>
                <div class="stat-card">
                    <h3>Storage</h3>
                    <div class="stat-value" id="storageInfo">Loading...</div>
                </div>
            </div>

            <div class="account-grid" id="accountGrid" style="display: none;">
                <div class="account-card add-account-card" id="addAccountBtn">
                    <i class="fas fa-plus-circle"></i>
                    <p>Add New Account</p>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="addAccountModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New YouTube Account</h2>
                <span class="modal-close">&times;</span>
            </div>
            <form id="addAccountForm">
                <div class="form-group">
                    <label class="form-label">Account Name</label>
                    <input type="text" class="form-input" name="name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Firefox Profile Path</label>
                    <input type="text" class="form-input" name="profile_path" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Niche</label>
                    <input type="text" class="form-input" name="niche" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Language</label>
                    <input type="text" class="form-input" name="language" required>
                </div>
                <button type="submit" class="action-button generate-btn">Add Account</button>
            </form>
        </div>
    </div>

    <div class="modal" id="editAccountModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit YouTube Account</h2>
                <span class="modal-close">&times;</span>
            </div>
            <form id="editAccountForm">
                <div class="form-group">
                    <label class="form-label">Account Name</label>
                    <input type="text" class="form-input" name="name" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Firefox Profile Path</label>
                    <input type="text" class="form-input" name="profile_path" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Niche</label>
                    <input type="text" class="form-input" name="niche" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Language</label>
                    <input type="text" class="form-input" name="language" required>
                </div>
                <button type="submit" class="action-button generate-btn">Save Changes</button>
            </form>
        </div>
    </div>

    <div class="notification-container" id="notificationContainer"></div>

    <script>
        // Notification System
        function showNotification(message, type = 'success') {
            const container = document.getElementById('notificationContainer');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            container.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // System Info Updates
        async function updateSystemInfo() {
            try {
                const response = await fetch('/api/system-info');
                const data = await response.json();
                document.getElementById('osInfo').textContent = data.os;
                document.getElementById('uptimeInfo').textContent = data.uptime;
                document.getElementById('storageInfo').textContent = data.storage;
            } catch (error) {
                showNotification('Failed to fetch system info', 'error');
            }
        }

        // Account Management
        async function loadAccounts() {
            try {
                const response = await fetch('/api/accounts');
                const accounts = await response.json();
                const grid = document.getElementById('accountGrid');
                grid.innerHTML = ''; // Clear existing accounts

                // Add the "Add Account" card first
                const addCard = document.createElement('div');
                addCard.className = 'account-card add-account-card';
                addCard.id = 'addAccountBtn';
                addCard.innerHTML = '<i class="fas fa-plus-circle"></i><p>Add New Account</p>';
                grid.appendChild(addCard);

                // Add account cards
                accounts.forEach(account => {
                    const card = document.createElement('div');
                    card.className = 'account-card';
                    card.innerHTML = `
                        <h3>${account.name}</h3>
                        <p><strong>ID:</strong> ${account.id}</p>
                        <p><strong>Niche:</strong> ${account.niche}</p>
                        <p><strong>Language:</strong> ${account.language}</p>
                        <div class="account-options">
                            <i class="fas fa-ellipsis-v options-icon" onclick="toggleOptionsMenu(this)"></i>
                            <div class="options-menu">
                                <div class="option" onclick="editAccount('${account.id}')">
                                    <i class="fas fa-edit"></i> Edit
                                </div>
                                <div class="option" onclick="deleteAccount('${account.id}')">
                                    <i class="fas fa-trash"></i> Delete
                                </div>
                            </div>
                        </div>
                        <div class="account-actions">
                            <button class="action-button generate-btn" onclick="generateVideo('${account.id}')">
                                Generate Video
                            </button>
                            <button class="action-button cron-btn" onclick="setupCron('${account.id}')">
                                Schedule
                            </button>
                        </div>
                    `;
                    grid.appendChild(card);
                });

                // Reattach event listener for add button
                document.getElementById('addAccountBtn').onclick = showAddAccountModal;
            } catch (error) {
                showNotification('Failed to load accounts', 'error');
            }
        }

        // Video Generation
        async function generateVideo(accountId) {
            try {
                const response = await fetch(`/api/generate/${accountId}`);
                const data = await response.json();
                showNotification(data.message);
            } catch (error) {
                showNotification('Failed to generate video', 'error');
            }
        }

        // Schedule Setup
        async function setupCron(accountId) {
            const scheduleType = prompt('Choose schedule type (daily/weekly):');
            if (!scheduleType) return;

            try {
                const response = await fetch(`/api/cron/${accountId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ schedule_type: scheduleType })
                });
                const data = await response.json();
                showNotification(data.message);
            } catch (error) {
                showNotification('Failed to set schedule', 'error');
            }
        }

        // Account Deletion
        async function deleteAccount(accountId) {
            if (!confirm('Are you sure you want to delete this account?')) return;

            try {
                const response = await fetch(`/api/account/${accountId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                showNotification(data.message);
                loadAccounts();
            } catch (error) {
                showNotification('Failed to delete account', 'error');
            }
        }

        // Account Editing
        function editAccount(accountId) {
            // Fetch account details and pre-fill the form
            fetch(`/api/account/${accountId}`)
                .then(response => response.json())
                .then(account => {
                    const form = document.getElementById('editAccountForm');
                    form.name.value = account.name;
                    form.profile_path.value = account.profile_path;
                    form.niche.value = account.niche;
                    form.language.value = account.language;
                    form.onsubmit = (e) => {
                        e.preventDefault();
                        updateAccount(accountId, new FormData(form));
                    };
                    document.getElementById('editAccountModal').style.display = 'block';
                })
                .catch(() => showNotification('Failed to load account details', 'error'));
        }

        async function updateAccount(accountId, formData) {
            const accountData = Object.fromEntries(formData.entries());
            try {
                const response = await fetch(`/api/account/${accountId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(accountData)
                });
                const data = await response.json();
                showNotification(data.message);
                hideEditAccountModal();
                loadAccounts();
            } catch (error) {
                showNotification('Failed to update account', 'error');
            }
        }

        // Modal Management
        function showAddAccountModal() {
            document.getElementById('addAccountModal').style.display = 'block';
        }

        function hideAddAccountModal() {
            document.getElementById('addAccountModal').style.display = 'none';
            document.getElementById('addAccountForm').reset();
        }

        function hideEditAccountModal() {
            document.getElementById('editAccountModal').style.display = 'none';
            document.getElementById('editAccountForm').reset();
        }

        function toggleOptionsMenu(icon) {
            const menu = icon.nextElementSibling;
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }

        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
            document.querySelector('.main-content').classList.toggle('expanded');
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize
            updateSystemInfo();
            loadAccounts();

            // Navigation
            document.querySelectorAll('.nav-item').forEach(item => {
                item.addEventListener('click', () => {
                    document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');
                    
                    const page = item.dataset.page;
                    document.getElementById('dashboardContent').style.display = 
                        page === 'dashboard' ? 'flex' : 'none';
                    document.getElementById('accountGrid').style.display = 
                        page === 'accounts' ? 'flex' : 'none';

                    if (page === 'accounts') loadAccounts();
                    if (page === 'dashboard') updateSystemInfo();
                });
            });

            // Modal Close Buttons
            document.querySelectorAll('.modal-close').forEach(closeBtn => {
                closeBtn.onclick = () => {
                    hideAddAccountModal();
                    hideEditAccountModal();
                };
            });

            // Add Account Form
            document.getElementById('addAccountForm').onsubmit = async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const accountData = Object.fromEntries(formData.entries());

                try {
                    const response = await fetch('/api/account', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(accountData)
                    });
                    const data = await response.json();
                    showNotification(data.message);
                    hideAddAccountModal();
                    loadAccounts();
                } catch (error) {
                    showNotification('Failed to add account', 'error');
                }
            };
        });
    </script>
</body>
</html>
